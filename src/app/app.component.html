<mat-sidenav-container class="ca-sidenav-container">

  <mat-sidenav #sidenav align="start" class="ca-sidenav mat-elevation-z5"
               [mode]="isSmallScreen ? 'over' : 'side'"
               [opened]="!isSmallScreen">
    <div fxLayout="column" class="">
      <div fxLayout="column" fxLayoutAlign="center start" class="ca-padding ca-sidenav-user-area">
        <div>
          <mat-icon class="ca-sidenav-avatar" color="primary">account_circle</mat-icon>
        </div>
        <div>
          Sami Anttonen
        </div>
        <div class="mat-subheading-1 ca-no-margin">
          santtone
        </div>
      </div>
      <mat-divider></mat-divider>
      <div fxFlex fxLayout="row">
        <mat-nav-list fxFlexFill>
          <mat-list-item>Action 1</mat-list-item>
          <mat-list-item>Action 2</mat-list-item>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>

  <mat-toolbar color="primary" class="mat-elevation-z5">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>contacts-app</span>
  </mat-toolbar>
  <div class="ca-app-container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
